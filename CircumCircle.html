<!DOCTYPE html>

<style>
body {background-color: powderblue;}

	<p id="explanation">
	I have a circle.
	The radius is five.
	Let's calculate the circumference.
	</p>

<p id="res">

</p>

<script type="text/javascript">
		var radius = 2 ;

		var pi = 3.14159265359 ;

		var result = 2 * pi * radius ;

		document.getElementById('res').innerHTML = result;
	
</script>
